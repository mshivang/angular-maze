<div
  class="flex bg-red-500 space-x-4 flex-row p-2 items-center"
  *ngFor="let row of rows"
>
  <div
    class="bg-yellow-200 h-16 w-16 flex items-center justify-center"
    *ngFor="let col of cols"
  >
    <div
      *ngIf="xPos == col && yPos == row"
      class="h-full w-full bg-amber-500 flex items-center justify-center"
    >
      {{ row + ", " + col }}
    </div>
  </div>
</div>
